<ion-header>

  <ion-navbar color="vir" >
    <ion-title>Offline Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item *ngFor="let product of productList" detail-push >
        <ion-avatar item-left *ngIf="product.mainimage">
          <img src="{{product.mainimage}}" >
        </ion-avatar>

        <ion-avatar item-left *ngIf="!product.mainimage">
            <img src="https://www.vccircle.com/wp-content/uploads/2017/03/default-profile.png" >
        </ion-avatar>

        <h2 [innerHTML]="product.title|uppercase"></h2>
        <span style="font-size:12px;" [innerHTML]="product.description" ></span> <br>
        <ion-badge style="cursor:pointer" color="light">Available at</ion-badge> | <ion-badge style="cursor:pointer" color="vir" (click)="navigateProductDetails(product)" >View</ion-badge>
</ion-item>
 
</ion-list>  
</ion-content>
