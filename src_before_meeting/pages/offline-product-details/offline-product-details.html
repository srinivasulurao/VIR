<ion-header>

    <ion-navbar color="vir">
        <ion-title>{{offlineProduct.title}}</ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>

  <div center text-center>
    <img [src]="product_main_image" style="max-height:300px" /> 
  </div>
  <ion-thumbnail item-start class="thumnailClass">
    <img [src]="product_main_image">
  </ion-thumbnail>
  
  <ion-list class="product_details">

  <ion-item>
      <ion-label>Product Name </ion-label>:<ion-label> {{offlineProduct.title}} </ion-label>
  </ion-item>

  <ion-item>
      <ion-label>Description </ion-label>:<ion-label> {{offlineProduct.description}} </ion-label>
  </ion-item>

  <ion-item>
      <ion-label> Price </ion-label>:<ion-label> Rs 17,0000/-</ion-label>
  </ion-item>


  <ion-item>
      <ion-label [innerHTML]="offlineProduct.storename"></ion-label>:<ion-label color="vir">Available at</ion-label>
  </ion-item>
  

  <ion-item>
      <ion-label> Valid till </ion-label>:<ion-label> NA</ion-label>
  </ion-item>

  <div center text-center>
    <button ion-button color="vir" >Grab Now</button>  
  </div>

  </ion-list>

</ion-content>
